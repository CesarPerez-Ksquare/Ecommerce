<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS File -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Website Name -->
    <title>E-commerce Product Page</title>

</head>

<body>
    <div class="mainBox">
        <div class="headerBox">
            <div class="titleBox">
                <h1>sneakers</h1>
            </div>
            <div class="optionsBox">
                <p>Collections</p>
                <p>Men</p>
                <p>Women</p>
                <p>About</p>
                <p>Contact</p>
            </div>
            <div class="userBox">
                <div class="cartBox">
                </div>
                <div class="userImageBox">
                    <img class="profilePicture" src="image-avatar.webp" alt="User profile picture">
                </div>
            </div>
        </div>
        <div class="sectionBox">
            <div class="imagesBox">
                <div class="centralImageBox">
                    <img class="productImage" src="product.jpg" alt="Central Tennis Image">
                </div>
                <div class="otherImagesBox">
                    <div class="productImageMini"></div>
                    <div class="productImageMini"></div>
                    <div class="productImageMini"></div>
                    <div class="productImageMini"></div>    
                </div>
            </div>
            <div class="textBox">
                <div class="productDetailBox">
                    <div class="companyBox">SNEAKER COMPANY</div>
                <div class="productNameBox">Fall Limited Edition Sneakers</div>
                <div class="descriptionBox">
                    <p>These low-profile sneakers are your perfect casual wear companion. 
                        Featuring a durable rubber outer sole, 
                        they'll withstand everything the weather can offer.</p>
                </div>
                <div class="pricesBox">
                    <div class="actualBox">
                        <div class="actualPriceBox">$125.00</div>
                        <div class="actualDiscount">50%</div>
                    </div>
                    <div class="previousBox">$250.00</div>
                </div>            
                <div class="addBox">
                    <div class="quantityBox">
                        <div class="buttonLess">
                            <button class="quantityButton">-</button>
                        </div>
                        <div class="quantity">0</div>
                        <div class="buttonMore">
                            <div class="buttonMore">
                                <button class="quantityButton">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="addCartBox">
                        <button class="buttonAdd">Add to cart</button>                        
                    </div>
                </div>
                </div>
            </div>

            </div>
        </div>
        
    </div>
</body>
</html>
